<!DOCTYPE html>
<html>
<head>
    <title>Ma page avec une liste de liens et des bannières publicitaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style CSS pour la page */
        body {
            background-color: #F9F9F9; /* Couleur de fond mise à jour */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style CSS pour la bannière publicitaire du haut */
        .top-banner {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Container pour le contenu principal et les publicités latérales */
        .content-container {
            display: flex;
            max-width: 1200px;
            margin: 20px;
            width: 100%;
        }

        /* Style CSS pour les publicités latérales */
        .side-banner {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        /* Liste de liens */
        .link-list {
            flex: 3;
            text-align: center;
            margin: 0 20px;
        }

        /* Style CSS pour les liens */
        .link {
            display: block;
            margin: 10px auto;
            padding: 15px 20px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
        }
        
        /* Enlever les points des éléments de liste */
        ul {
            list-style: none;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="top-banner">
        <!-- Bannière publicitaire du haut -->
        <img src="votre-banniere-haut.jpg" alt="Bannière publicitaire du haut">
    </div>

    <div class="content-container">
        <div class="side-banner">
            <!-- Bannière publicitaire de gauche -->
            <img src="votre-banniere-gauche.jpg" alt="Bannière publicitaire de gauche">
        </div>

        <div class="link-list">
            <h1>Liste de liens</h1>
            <ul>
                <li><a class="link" href="#">Lien 1</a></li>
                <li><a class="link" href="#">Lien 2</a></li>
                <li><a class="link" href="#">Lien 3</a></li>
                <li><a class="link" href="#">Lien 4</a></li>
                <li><a class="link" href="#">Lien 5</a></li>
                <li><a class="link" href="#">Lien 6</a></li>
                <li><a class="link" href="#">Lien 7</a></li>
                <li><a class="link" href="#">Lien 8</a></li>
                <li><a class="link" href="#">Lien 9</a></li>
                <li><a class="link" href="#">Lien 10</a></li>
            </ul>
        </div>

        <div class="side-banner">
            <!-- Bannière publicitaire de droite -->
            <img src="votre-banniere-droite.jpg" alt="Bannière publicitaire de droite">
        </div>
    </div>
</body>
</html>
