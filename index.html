<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrouveTik - Les liens et vidéos TikTok introuvables</title>
    <style>
        /* Styles généraux de la page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Couleur de fond de la page */
        body {
            background-color: #f9f9f9;
        }

        /* Bannière du haut */
        .top-banner {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 20px;
            max-height: 30vh;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Contrôler la taille et le centrage de l'image de la bannière */
        .top-banner img {
            width: 100%;
            height: auto;
            max-height: 100%;
            margin: 0 auto; /* Centrer horizontalement */
        }

        /* Contenu principal et publicités latérales */
        .content-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Bannières latérales */
        .side-banner img {
            width: 100%;
            height: auto;
            max-height: 30vh;
        }

        /* Contenu principal */
        .main-content {
            padding: 20px;
        }

        /* Liste de liens */
        .links-list {
            list-style: none;
            padding-left: 0;
        }

        /* Styles pour les liens */
        .link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        /* Effet au survol des liens */
        .link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main-container">

        <!-- Bannière publicitaire du haut -->
        <div class="top-banner">
            <img src="votre-banniere-haut.jpg" alt="Bannière publicitaire du haut">
        </div>

        <!-- Contenu principal et publicités latérales -->
        <div class="content-container">

            <!-- Section de contenu principal -->
            <div class="main-content">
                <h1>Liste de liens</h1>

                <!-- Liste de liens en ordre décroissant -->
                <ul class="links-list">
                    <li><a class="link" href="#">Lien 10</a></li>
                    <li><a class="link" href="#">Lien 9</a></li>
                    <li><a class="link" href="#">Lien 8</a></li>
                    <li><a class="link" href="#">Lien 7</a></li>
                    <li><a class="link" href="#">Lien 6</a></li>
                    <li><a class="link" href="#">Lien 5</a></li>
                    <li><a class="link" href="#">Lien 4</a></li>
                    <li><a class="link" href="#">Lien 3</a></li>
                    <li><a class="link" href="#">Lien 2</a></li>
                    <li><a class="link" href="#">Lien 1</a></li>
                </ul>
            </div>

            <!-- Bannière publicitaire du bas -->
            <div class="side-banner">
                <img src="votre-banniere-bas.jpg" alt="Bannière publicitaire du bas">
            </div>

        </div>
    </div>
</body>
</html>
