<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrouveTik - Les liens et vidéos TikTok introuvables</title>
    <style>
        /* Styles généraux de la page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Couleur de fond de la page */
        body {
            background-color: #f9f9f9;
        }

        /* Bannière du haut */
        .top-banner {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 20px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Contrôler la taille et le centrage de l'image de la bannière */
        .top-banner img {
            max-width: 90%; /* Laisser un peu d'espace sur les côtés */
            height: auto; /* Conserve les proportions de l'image */
            margin: 0 auto; /* Centrer horizontalement */
        }

        /* Contenu principal et publicités latérales */
        .content-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            width: 100%;
        }

        /* Bannières latérales */
        .side-banner {
            background-color: #f2f2f2;
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        /* Contenu principal */
        .main-content {
            flex: 3;
            padding: 20px;
        }

        /* Liste de liens */
        .links-list {
            list-style: none;
            padding-left: 0;
        }

        /* Styles pour les liens */
        .link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        /* Effet au survol des liens */
        .link:hover {
            background-color: #45a049;
        }

        /* Media queries pour les écrans de taille moyenne et petite */
        @media screen and (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }

            .side-banner {
                margin-bottom: 20px;
            }
        }

        @media screen and (max-width: 576px) {
            .top-banner img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">

        <!-- Bannière publicitaire du haut -->
        <div class="top-banner">
            <img src="votre-banniere-haut.jpg" alt="Bannière publicitaire du haut">
        </div>

        <!-- Contenu principal et publicités latérales -->
        <div class="content-container">

            <!-- Bannière publicitaire de gauche -->
            <div class="side-banner">
                <img src="votre-banniere-gauche.jpg" alt="Bannière publicitaire de gauche">
            </div>

            <!-- Section de contenu principal -->
            <div class="main-content">
                <h1>Liste de liens</h1>

                <!-- Liste de liens en ordre décroissant -->
                <ul class="links-list">
                    <li><a class="link" href="#">Lien 10</a></li>
                    <li><a class="link" href="#">Lien 9</a></li>
                    <!-- ... le reste des liens ... -->
                </ul>
            </div>

            <!-- Bannière publicitaire de droite -->
            <div class="side-banner">
                <img src="votre-banniere-droite.jpg" alt="Bannière publicitaire de droite">
            </div>

        </div>
    </div>
</body>
</html>
